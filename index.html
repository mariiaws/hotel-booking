<!DOCTYPE html>
<html lang="en"> <!-- Какой язык письма, то и ставь -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css"><!--Чтобы всё было чётко пиксель в пиксель-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
          rel="stylesheet">
    <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo-text">Best <span class="logo-text__tour">tour</span> plan</a>
            <form action="#" class="search">
                <label class="search-label">
                    <input type="text" class="search-label__input" placeholder="Search Location">
                    <button class="search-label__button">
                        <svg class="icon-search">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </button>
                </label>
            </form>

            <a href="#" class="user">
                <img src="img/photo-user.jpeg" class="user__avatar" alt="Photo user">
                <span class="user__name">Nathan</span>
            </a>

            <button class="menu-button header-top__menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
        </div>
    </div>
    <nav class="nav">
        <div class="container">
            <ul class="nav-menu">
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">All Deals</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Hotels</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Activities</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Hotel Day Packages</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Restaurants</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Events</a></li>
                <li class="nav-menu__item"><a href="#" class="nav-menu__link">Rodrigues</a></li>
            </ul>
        </div>
    </nav>
</header>

<nav class="breadcrumb">
    <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Home</a>
            </li>
            <li class="breadcrumb-list__item">
                <a href="#" class="breadcrumb-list__link">Flash Offers</a>
            </li>
            <li class="breadcrumb-list__item">
                Grand Hilton Hotel
            </li>
        </ul>
    </div>
</nav>

<section class="hotel">
    <div class="container">
        <div class="hotel-info">
            <div class="hotel-info__text">
                <div class="hotel-wrapper">
                    <div class="stars">
                        <svg class="stars__icon">
                            <use xlink:href="img/sprite.svg#stars"></use>
                        </svg>

                        <svg class="stars__icon">
                            <use xlink:href="img/sprite.svg#stars"></use>
                        </svg>

                        <svg class="stars__icon">
                            <use xlink:href="img/sprite.svg#stars"></use>
                        </svg>

                        <svg class="stars__icon">
                            <use xlink:href="img/sprite.svg#stars"></use>
                        </svg>

                        <svg class="stars__icon">
                            <use xlink:href="img/sprite.svg#stars"></use>
                        </svg>
                    </div>
                    <div class="hotel-name">GRAND HILTON HOTEL</div>
                    <span class="offer">Flash Offer</span>
                </div>
                <div class="description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</div>
            </div>

            <div class="rating hotel-info__rating">
                <div class="rating__text">User Ratings</div>
                <div class="rating__counter">4.5/5</div>
            </div>
        </div>

        <div class="hotel-grid">
            <div class="slider">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="img/slide.jpg" class="grand-hilton-hotel"
                                 alt="Photo Hotel: GRAND HILTON HOTEL"/>
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide-1.jpg" class="grand-hilton-hotel"
                                 alt="Photo-1 Hotel: GRAND HILTON HOTEL"/></div>

                        <div class="swiper-slide">
                            <img src="img/slide-2.jpg" class="grand-hilton-hotel"
                                 alt="Photo-2 Hotel: GRAND HILTON HOTEL"/></div>

                        <div class="swiper-slide">
                            <img src="img/slide-3.jpg"
                                 class="grand-hilton-hotel"
                                 alt="Photo-2 Hotel: GRAND HILTON HOTEL"/></div>
                    </div>

                    <!-- If we need navigation buttons -->

                    <button class="slide-button slide-button--prev">
                        <svg class="slide-button__arrow-prev">
                            <use xlink:href="img/sprite.svg#arrow-pev" class="arrow-pev"></use>
                        </svg>
                    </button>

                    <button class="slide-button slide-button--next">
                        <svg class="slide-button__arrow-next">
                            <use xlink:href="img/sprite.svg#arrow-next" class="arrow-next"></use>
                        </svg>
                    </button>

                </div>
            </div>
        </div>

    </div>
</section>


</body>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>

</html>
